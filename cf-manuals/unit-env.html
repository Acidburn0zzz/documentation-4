<h1>CFEngine 3 example</h1>

body common control
{
bundlesequence => { "one" };
}

#
# Set environment for child commands of cfengine to inherit
#

body agent control
{
environment => { "A=123", "B=456", "PGK_PATH=/tmp"};
}

#
# Print for verification
#

bundle agent one
{
commands:

  "/usr/bin/env";
